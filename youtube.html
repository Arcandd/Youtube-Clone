<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Francois+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <button class="ham-button">
          <img src="icons/hamburger list.png" alt="" class="hamburger" />
        </button>
        <img src="icons/youtubeicon.png" alt="" class="youtube-logo" />
        <p class="youtube-title">YouTube</p>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img src="icons/search.png" alt="" class="search" />
          <div class="tooltip">Search</div>
        </button>
        <button class="mic-button">
          <img src="icons/mic.png" alt="" class="mic" />
          <div class="tooltip">Search with voice</div>
        </button>
      </div>
      <div class="right-section">
        <button class="create-video-button">
          <img src="icons/plus.png" alt="" class="plus" />
          <p class="create-text">Create</p>
        </button>
        <button class="notif-button">
          <img src="icons/notif.png" alt="" class="notif" />
          <div class="notif-amount">3</div>
          <div class="tooltip">Notifications</div>
        </button>
        <img src="channel-pictures/franco.jpg" alt="" class="account-profile" />
      </div>
    </header>

    <nav class="sidebar">
      <button class="sidebar-nav">
        <img src="icons/home.png" alt="" />
        Home
      </button>
      <button class="sidebar-nav">
        <img src="icons/shorts.png" alt="" />
        Shorts
      </button>
      <button class="sidebar-nav">
        <img src="icons/subscription.png" alt="" />
        Subsciption
      </button>
      <button class="sidebar-nav">
        <img src="icons/account.png" alt="" />
        User
      </button>
    </nav>

    <main>
      <section class="video-grid"></section>
    </main>

    <!-- Tes -->

    <script src="video.js"></script>
  </body>
</html>
